<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <input type = "button" value = "호출" id = "Btn">
      <span id = "result"></span>
  </body>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>
  $("#Btn").click(function(){
      //   /news에서 받을 때, 성공하면 success 문으로 가서 받은 response를 연산하여 저정위치에 뿌림
      $.ajax({
        url:'/news',
        data:{},
        success:function(res){
          //붙이지 말고 새로 덮을때는 .html
            $("#result").html("")
            //result 아이디 쪽에 빈문자
            for(var i=0; i < res.length; i++){
                $("#result").append(`"제목" : ${res[i].title} <br> "내용" : ${res[i].content}`);
                 //result id에 db에서 내용을 받아 뿌려줌
            }
        }
      });
    });

    $("#Btn").click(function(){
        //서버에서 다시 리퀘스트
        $.ajax({
          url:'/news',
          type: 'POST',
        //data는 request시 변수를 보내는 곳
          data:{a:5, b:2},
          success:function(res){

          }
        });
    });
  </script>
</html>
