<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <input type = "button" value = "호출" id = "Btn">
      <span id = "result"></span>

  </body>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>
  $("#Btn").click(function(){


      //서버에서 다시 리퀘스트
      $.ajax({ 
        url:'/news',
        data:{},
        success:function(res){
          //붙이지 말고 새로 덮을때는 .html
            $("#result").html("")
        for(var i=0; i < res.length; i++){
            $("#result").append(`"제목" : ${res[i].title} <br> "내용" : ${res[i].content}`);
        }

      }
          });
        });

    $("#Btn").click(function(){


        //서버에서 다시 리퀘스트
        $.ajax({
          url:'/news',
          type: 'POST',
          //data는 request시 변수를 보내는 곳
          data:{a:5, b:2},
          success:function(res){
            console.log(res)
          }
        });
    });

  </script>
</html>
