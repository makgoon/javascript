<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <select id="car">
      <option value="0">bmw</option>
      <option value="1">현대</option>
      <option value="2">토요타</option>
      <option value="3">쉐보레</option>
      <option value="4">혼다</option>

    </select>
    <select id="color">
      <option value="0">빨강</option>
      <option value="1">초록</option>
      <option value="2">검정</option>
      <option value="3">보라</option>
      <option value="4">하양</option>
    <!-- 벨류의 경우 변수를 먼저 정한다음에 정해도 늦지 않음 형식만 맞추기 -->
    </select>
    <input type="button" name="가격확인" id = "checkBtn">
    <span id="result"></span>
  </body>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
  $("#checkBtn").click(function(){
    getCarServer();
    });

  function getCarServer(){
      $.ajax({
        url:'/carInfo',
        data: {
          str1: $("#car").val(),
          str2: $("#color").val()

        },
        success: function(res){
          $("#result").append("<br>" + res);
        }
      })
  };

</script>

</html>
